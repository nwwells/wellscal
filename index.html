<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wellscal</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 10px;
        }
        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            color: #888;
        }
        #messages {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            min-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Wellscal</h1>
    <p>Welcome to your wall calendar.</p>
    <div id="messages">Waiting for update status...</div>
    <div id="version">v0.0.1</div>
    <script src="./renderer.js"></script>
</body>
</html>
